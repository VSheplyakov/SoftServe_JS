<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./timer.css">
  <title>Timer</title>
</head>
<body>
  <div class="timer__box">
    <div class="timer__box-timer">00:00:0</div>
    <div class="timer__box-circle">
      <div class="timer__box-circle-name">Circles</div>
      <div class="timer__box-circle-value"></div>
    </div>
  </div>
  <div class="timer__buttons">
    <button class="btn__start btn">START</button>
    <button class="btn__stop btn">STOP</button>
    <button class="btn__circle btn">CIRCLE</button>
    <button class="btn__pause btn">PAUSE</button>
  </div>
 <script src="./timer.js"></script>
</body>
</html>
